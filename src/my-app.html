<div class="container">
  <h1>Welcome to Tauri with all new Aurelia!</h1>
  <h3>Powered by Vite, Typescript, and Rust.</h3>
  
  <div class="container">
    <div class="row">
      <a href="https://docs.aurelia.io" target="_blank">
        <img src="aurelia_icon.svg" class="logo vite" alt="TypeScript logo" />
      </a>
      <a href="https://vitejs.dev" target="_blank">
        <img src="vite.svg" class="logo vite" alt="Vite logo" />
      </a>
      <a href="https://tauri.app" target="_blank">
        <img src="tauri.svg" class="logo tauri" alt="Tauri logo" />
      </a>    
    </div>      
  </div> 

  <div class="container">

    <form class="row" submit.trigger="greet()">
      <input value.bind="name" placeholder="Enter a name...">
      <button type="submit">Greet</button>
    </form>

    <h1 class="row" style="margin-top: 7vh;">${message}</h1>
  </div>
</div>
